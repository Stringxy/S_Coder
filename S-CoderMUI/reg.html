<!DOCTYPE html>
<html class="ui-page-login">

	<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<title></title>
<link href="css/mui.min.css" rel="stylesheet" />
<!--<link href="css/style.css" rel="stylesheet" />-->
<style>
	.area {
		margin: 20px auto 0px auto;
	}
	
	.mui-input-group:first-child {
		margin-top: 20px;
	}
	
	.mui-input-group label {
		width: 22%;
		font-size: 13px;
	}
	
	.mui-input-row label~input,
	.mui-input-row label~select,
	.mui-input-row label~textarea {
		width: 78%;
	}
	
	.mui-checkbox input[type=checkbox],
	.mui-radio input[type=radio] {
		top: 6px;
	}
	
	.mui-content-padded {
		margin-top: 25px;
	}
	
	.mui-btn {
		padding: 10px;
	}
</style>
</head>

<body>
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" onclick="mui.back()"></a>
	<h1 class="mui-title">注册</h1>
</header>
<div class="mui-content">
	<form class="mui-input-group">
		<div class="mui-input-row">
			<label>用户名</label>
			<input id='username' type="text" class="mui-input-clear mui-input" placeholder="请输入账号">
			
		</div>
		
		<div class="mui-input-row">
			<label>密码</label>
			<input id='password' type="password" class="mui-input-clear mui-input" placeholder="请输入密码">
		</div>
		<div class="mui-input-row">
			<label>昵称</label>
			<input id='nickname' type="text" class="mui-input-clear mui-input" placeholder="请确认昵称">
		</div>
		<div class="mui-input-row">
			<label>邮箱</label>
			<input id='email' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
		</div>
		<div class="mui-input-row">
			<label>性别</label>
			<select id="Sex">
				<option>女</option>
				<option>男</option>
			</select>
		</div>
		<div class="mui-input-row">
			<label>手机号</label>
			<input id='phone' type="email" class="mui-input-clear mui-input" placeholder="请输入手机号">
		</div>
	</form>
	<div class="mui-content-padded">
		<button id='reg' class="mui-btn mui-btn-block mui-btn-primary">注册</button>
	</div>
	<div id="createResult" style="color: red;margin-left: 30%;">
		<p></p>
	</div>
</div>
<script src="js/mui.min.js"></script>
<!--<script src="js/app.js"></script>-->

	mui('body').on('tap', 'button', function() {
					var username=$("#username").val().trim();
					var password=$("#password").val().trim();
					var nickname=$("#nickname").val().trim();
					var email=$("#email").val().trim();
					var phone=$("#phone").val().trim();
					if(!username||username==""){
						$("#createResult").html("请输入用户名");
						return;
					}
					if(!password||password==""){
						$("#createResult").html("请输入密码");
						return;
					}
					if(!nickname||nickname==""){
						$("#createResult").html("请输入昵称");
						return;
					}
					if(!email||email==""){
						$("#createResult").html("请输入邮箱");
						return;
					}
					if(!phone||phone==""){
						$("#createResult").html("请输入手机号");
						return;
					}
					
          
					var jsonobj={
						"userName": username,
						"password": password,
						"nickName":nickname,
						"email": email,
						"mobile": phone,
						"level":1,
						"score":0
					};
					
				$.ajax({
					type: "POST",
					url: "http://112.74.187.146:8080/studyapp/user/add",
					data:  JSON.stringify(jsonobj),
					dataType: "json",
					contentType: "application/json",
					success: function(data) {
						if(data.result == 200) {
							mui.alert('注册成功！', 'S_Coder', function() {
								//var id = this.getAttribute('href');
								var webview_style = {
									popGesture: "close"
								};
								mui.openWindow({
									id: "login",
									url: "login.html",
									styles: webview_style,
									show: {
										aniShow: true
									},
									waiting: {
										autoShow: true
									}
								});
							});
						} 
						
						else {
							mui.alert(data.resultNote);
						}
					},
					error: function(jqXHR) {
						alert("发生错误：" + jqXHR.status);
					},
				});

			});

		
	</script>
