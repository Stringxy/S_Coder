<html>

	<head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0;" />
		<link href="css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" type="text/css" href="css/new_file.css" />
	</head>

	<body style="background-color: #fff;">
		<div id="person">
			<div class="header">
				<img src="img/bg_01.jpg" />
				<div class="cover"><img src="img/person_cover.jpg" /></div>
				<div class="back" onclick="mui.back()"><img src="img/person_back.png"></div>
				<h1 class="h1">Rhaast</h1>
				<p>请尽情吩咐妲己，主人……</p>
				<div class="touxiang"><img src="img/person_touxiang.png"></div>
				<div class="job"><img src="img/person_sex.png">&nbsp;UI设计师</div>
				<div class="message">
					<div class="l">
						<h2>ID：</h2>
						<em>598652</em>
					</div>
					<div class="l">
						<h2>得分</h2>
						<em id="score">4</em>
					</div>
					<div class="l">
						<h2>等级</h2>
						<em id="level">1</em>
					</div>
				</div>
			</div>
			<div class="main">
				<img src="img/bg_02.jpg">
				<h2>我的日程</h2>
				<div class="schedule">
					<div class="r">
						<img src="img/person_icons_note.png">
						<p class="myNote">
							<a href="mynotes.html">我的笔记</a>
						</p>
					</div>
					<div class="r">
						<img src="img/person_icons_question.png">
						<p class="myNote">
							<a href="https://www.baidu.com/">我的提问</a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/common.js" ></script>
		<script type="text/javascript">
			document.addEventListener('plusready', function() {
				//console.log("所有plus api都应该在此事件发生后调用，否则会出现plus is undefined。"

			});
	mui.plusReady(function() { 
		ifLogin();
	}); 
			$(function() {
				
				getMine();
			})
			var username;
			//取得自己的笔记
			function getMine() {
				var nickName = localStorage.getItem("nickName");
				var score = localStorage.getItem("score");
				var level = localStorage.getItem("level");
				var portrait = localStorage.getItem("portrait");
				$(".h1").html(nickName);
				$("#score").html(score);
				$("#level").html(level);
				$(".touxiang img").attr("src", portrait);
			}
			mui.init();
			mui('body').on('tap', 'a', function() {
				var id = this.getAttribute('href');
				var webview_style = {
					popGesture: "close"
				};
				mui.openWindow({
					id: id,
					url: this.href,
					styles: webview_style,
					show: {
						aniShow: true
					},
					waiting: {
						autoShow: true
					}
				});
			})
		</script>
	</body>

</html>
